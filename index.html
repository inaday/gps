<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>获取GPS定位并显示位置信息</title>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=c201351dc0d51a0875735a437be547f4"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 获取IP地址
      $.get("https://api.ipify.org", function(ip) {
        $("#ip").val(ip);
        getLocation(ip);
      });

      // 获取GPS定位
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getLocation, showError, { enableHighAccuracy: true });
      } else {
        $("#status").html("该浏览器不支持定位功能。");
      }
    });

    function getLocation(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // 显示位置信息
      $("#latitude").val(latitude);
      $("#longitude").val(longitude);
      $("#status").html("获取位置信息成功。");

      // 显示位置信息在高德地图上
      var map = new AMap.Map('map', {
        resizeEnable: true,
        zoom: 15,
        center: [longitude, latitude]
      });
      var marker = new AMap.Marker({
        position: [longitude, latitude],
        map: map
      });
    }

    function showError(error) {
      if (error.code == error.PERMISSION_DENIED) {
        $("#status").html("用户拒绝了定位请求。");
      } else {
        // 获取基本的GPS定位
        $.get("https://apis.map.qq.com/ws/location/v1/ip", {
          key: "5XZBZ-7ROCP-YRWD5-VS6TF-YEBG5-ZYB4Q",
          output: "jsonp"
        }, function(result) {
          var location = result.result.location;
          getLocation({
            coords: {
              latitude: location.lat,
              longitude: location.lng
            }
          });
        }, "jsonp");
      }
    }
  </script>
</head>
<body>

  <h1>获取GPS定位并显示位置信息</h1>
  <p>页面已打开，正在获取位置信息和IP地址……</p>
  <p id="status"></p>
  <form>
    <label for="latitude">纬度：</label>
    <input type="text" id="latitude" name="latitude" readonly>
    <br>
    <label for="longitude">经度：</label>
    <input type="text" id="longitude" name="longitude" readonly>
    <br>
    <label for="ip">IP地址：</label>
    <input type="text" id="ip" name="ip" readonly>
  </form>
  <div id="map" style="height: 400px;"></div>

</body>
</html>
