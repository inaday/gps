<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>自动获取GPS地址并在地图上显示</title>
  <style>
    #mapContainer {
      height: 400px;
    }
  </style>
</head>
<body>

  <h1>自动获取GPS地址并在地图上显示</h1>
  <p>页面已打开，正在获取位置信息……</p>
  <p id="status"></p>
  <div id="mapContainer"></div>

  <script src="https://webapi.amap.com/maps?v=1.4.15&key=c201351dc0d51a0875735a437be547f4"></script>
  <script>
    var map = new AMap.Map("mapContainer", {
      resizeEnable: true,
      center: [116.397428, 39.90923], // 默认北京市的经纬度
      zoom: 13
    });

    $(document).ready(function() {
      // 获取不精确的GPS定位
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(savePosition, showError, {
          enableHighAccuracy: false,
          timeout: 5000,
          maximumAge: 0
        });
      } else {
        $("#status").html("该浏览器不支持定位功能。");
      }
    });

    function savePosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // 显示位置信息
      var marker = new AMap.Marker({
        position: [longitude, latitude],
        map: map
      });
      map.setCenter([longitude, latitude]);
      $("#status").html("获取位置信息成功。");
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          $("#status").html("用户拒绝了定位请求。");
          break;
        case error.POSITION_UNAVAILABLE:
          $("#status").html("位置信息不可用。");
          break;
        case error.TIMEOUT:
          $("#status").html("请求超时。");
          break;
        case error.UNKNOWN_ERROR:
          $("#status").html("发生未知错误。");
          break;
      }
    }
  </script>
</body>
</html>
