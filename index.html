<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>获取GPS地址和IP地址并显示在高德地图上</title>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=c201351dc0d51a0875735a437be547f4"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 获取GPS定位
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {maximumAge:600000});
      } else {
        // 获取IP地址并显示在地图上
        $.get("https://api.ipify.org", function(ip) {
          showMap(ip);
          $("#status").html("无法获取GPS定位，已显示IP地址在地图上。");
        });
      }
    });

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // 显示位置信息
      $("#latitude").val(latitude);
      $("#longitude").val(longitude);
      $("#status").html("获取GPS定位成功。");

      // 显示地图
      showMap(latitude + "," + longitude);
    }

    function showError(error) {
      // 获取IP地址并显示在地图上
      $.get("https://api.ipify.org", function(ip) {
        showMap(ip);
        $("#status").html("无法获取GPS定位，已显示IP地址在地图上。");
      });
    }

    function showMap(location) {
      var map = new AMap.Map('map', {
        center: location,
        zoom: 15
      });

      var marker = new AMap.Marker({
        position: location,
        map: map
      });
    }
  </script>
  <style>
    #map {
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>获取GPS地址和IP地址并显示在高德地图上</h1>
  <p>页面已打开，正在获取GPS定位和IP地址……</p>
  <p id="status"></p>
  <form>
    <label for="latitude">纬度：</label>
    <input type="text" id="latitude" name="latitude" readonly>
    <br>
    <label for="longitude">经度：</label>
    <input type="text" id="longitude" name="longitude" readonly>
    <br>
  </form>

  <div id="map"></div>

</body>
</html>
