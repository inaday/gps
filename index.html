<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>获取GPS地址和IP地址</title>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=c201351dc0d51a0875735a437be547f4"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var map = new AMap.Map('map', {
      zoom: 14
    });

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // 显示位置信息
      var marker = new AMap.Marker({
        position: [longitude, latitude],
        title: '当前位置',
        map: map
      });
      map.setCenter([longitude, latitude]);

      // 获取地址信息
      var geocoder = new AMap.Geocoder({
        radius: 1000,
        extensions: 'all'
      });
      geocoder.getAddress([longitude, latitude], function(status, result) {
        if (status === 'complete' && result.info === 'OK') {
          var address = result.regeocode.formattedAddress;
          $("#location").html(address);
        } else {
          $("#location").html("未能获取位置信息。");
        }
      });

      // 获取IP地址
      $.get("https://api.ipify.org", function(ip) {
        $("#ip").html(ip);
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          $("#location").html("用户拒绝了定位请求。");
          break;
        case error.POSITION_UNAVAILABLE:
        case error.TIMEOUT:
          // 获取基本的GPS定位
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            $("#location").html("该浏览器不支持定位功能。");
          }
          break;
        case error.UNKNOWN_ERROR:
          $("#location").html("发生未知错误。");
          break;
      }
    }

    $(document).ready(function() {
      // 获取IP地址
      $.get("https://api.ipify.org", function(ip) {
        $("#ip").html(ip);
      });

      // 获取精确的GPS定位
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {enableHighAccuracy: true});
      } else {
        $("#location").html("该浏览器不支持定位功能。");
      }
    });
  </script>
</head>
<body>

  <h1>获取GPS地址和IP地址</h1>
  <div id="map" style="height: 300px;"></div>
  <p>IP地址：<span id="ip"></span></p>
  <p>位置信息：<span id="location"></span></p>

</body>
</html>
