<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>自动获取GPS地址和IP地址</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("https://api.ipify.org", function(ip) {
        $("#ip").val(ip);

        // 获取精确的GPS定位
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(savePosition, showError, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        } else {
          $("#status").html("该浏览器不支持定位功能。");
        }
      });
    });

    function savePosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // 显示位置信息
      $("#latitude").val(latitude);
      $("#longitude").val(longitude);
      $("#status").html("获取位置信息成功。");

      // 获取地址信息
      $.get("https://restapi.amap.com/v3/geocode/regeo?key=c201351dc0d51a0875735a437be547f4&location=" + longitude + "," + latitude, function(response) {
        if (response.status == 1) {
          var address = response.regeocode.formatted_address;
          $("#address").val(address);
          $("#status").html("获取位置信息成功。");
        } else {
          $("#status").html("获取位置信息失败。");
        }
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          $("#status").html("用户拒绝了定位请求。");
          break;
        case error.POSITION_UNAVAILABLE:
          // 如果无法获取精确的GPS定位，则获取基础定位
          if (error.code == 2) {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(savePosition, function(error) {
                $("#status").html("无法获取位置信息。");
              }, {
                enableHighAccuracy: false,
                timeout: 5000,
                maximumAge: 0
              });
            } else {
              $("#status").html("该浏览器不支持定位功能。");
            }
          } else {
            $("#status").html("位置信息不可用。");
          }
          break;
        case error.TIMEOUT:
          $("#status").html("请求超时。");
          break;
        case error.UNKNOWN_ERROR:
          $("#status").html("发生未知错误。");
          break;
      }
    }
  </script>
</head>
<body>

  <h1>自动获取GPS地址和IP地址</h1>
  <p>页面已打开，正在获取位置信息和IP地址……</p>
  <p id="status"></p>
  <form>
    <label for="latitude">纬度：</label>
    <input type="text" id="latitude" name="latitude" readonly>
    <br>
    <label for="longitude">经度：</label>
    <input type="text" id="longitude" name="longitude" readonly>
    <br>
    <label for="address">地址：</label>
    <input type="text" id="address" name="address" readonly>
    <br>
    <label for="ip">IP地址：</label>
    <input type="text" id="ip" name="ip" readonly>
  </form>

</body>
</html>
